- name: Setup Masters
  hosts: ipamaster
  become: yes 
  gather_facts: yes
  roles: 
  - role: freeipa.ansible_freeipa.ipaserver
    state: present

- name: Setup Replicas
  hosts: ipareplica
  become: yes 
  gather_facts: yes
  roles: 
  - role: freeipa.ansible_freeipa.ipareplica
    state: present

- name: Configure SSSD Authselect
  hosts: freeipaservers
  become: yes
  gather_facts: yes
  tasks:
    - name: Run authselect
      ansible.builtin.command: authselect select sssd with-sudo with-mkhomedir
