# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium-${cluster_name}
  namespace: ${cluster_name}
spec:
  kubeConfig:
    secretRef:
      name: ${cluster_name:=default-cluster}-kubeconfig
  targetNamespace: kube-system
  storageNamespace: kube-system
  releaseName: cilium
  interval: 10m
  install:
    remediation:
      retries: -1
  upgrade: 
    remediation:
      retries: -1
  chart:
    spec:
      version: "1.15.6"
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: ${cluster_name:=default-cluster}
      interval: 12h
  values: 
    l2announcements:
      # -- Enable L2 announcements
      enabled: false
    k8sServiceHost: ${k8s_endpoint}
    k8sServicePort: 6443
    kubeProxyReplacement: true 
    ingressController:
      enabled: false 
      loadbalancerMode: dedicated
      service: 
        type: LoadBalancer
