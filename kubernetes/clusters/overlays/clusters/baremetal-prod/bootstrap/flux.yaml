# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flux-${cluster_name}
  namespace: ${cluster_name}
spec:
  kubeConfig:
    secretRef:
      name: ${cluster_name:=default-cluster}-kubeconfig
  targetNamespace: flux-system
  storageNamespace: kube-system
  interval: 10m
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade: 
    remediation:
      retries: -1
  chart:
    spec:
      version: "*"
      chart: flux2
      sourceRef:
        kind: HelmRepository
        name: flux
        namespace: ${cluster_name:=default-cluster}
      interval: 12h
  values: 
