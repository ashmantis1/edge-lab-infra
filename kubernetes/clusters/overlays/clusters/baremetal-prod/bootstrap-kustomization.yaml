
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${cluster_name}-bootstrap
spec:
  interval: 1m0s
  path: ./kubernetes/clusters/overlays/clusters/baremetal-prod/bootstrap

  postBuild:
    substitute: 
      cluster_name: ${cluster_name:=default-cluster}
    
  dependsOn: 
    - name: ${cluster_name:=default-cluster}
      namespace: flux-system
  prune: false
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
    namespace: "flux-system"
