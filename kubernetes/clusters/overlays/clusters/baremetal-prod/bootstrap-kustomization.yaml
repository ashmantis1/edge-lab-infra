
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: baremetal-prod-bootstrap
spec:
  interval: 1m0s
  path: ./kubernetes/clusters/overlays/clusters/baremetal-prod/bootstrap

  dependsOn: 
    - name: ${cluster_name:=default-cluster}
      namespace: flux-system
  prune: false
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
    namespace: "flux-system"
