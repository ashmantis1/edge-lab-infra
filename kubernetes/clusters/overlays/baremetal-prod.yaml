---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: baremetal
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./kubernetes/clusters/overlays/clusters/baremetal-prod

  healthChecks:
    - apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: Metal3Cluster
      namespace: baremetal
      name: baremetal-prod
    - apiVersion: cluster.x-k8s.io/v1beta1 
      kind: Cluster
      namespace: baremetal
      name: baremetal-prod
  postBuild:
    substitute:
      cluster_name: baremetal
      k8s_version: 1.30.1
      k8s_endpoint: 10.40.2.200
  prune: true
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
