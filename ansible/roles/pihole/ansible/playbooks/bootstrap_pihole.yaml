- name: Bootstrap Cluster
  hosts: pihole_cluster
  become: true
  ignore_unreachable: false
  roles:
    - role: ../roles/updates
    - role: ../roles/bootstrap
    - role: ../roles/firewalld
      when: ansible_os_family == 'RedHat' and 'firewalld.service' in ansible_facts.services
    - role: ../roles/ssh
    - role: ../roles/keepalived
    - role: ../roles/unbound
      when: enable_unbound
    - role: ../roles/pihole
    #    - role: ../roles/gravity_sync
    #      when: enable_gravity_sync
    - role: ../roles/pihole_updatelists
      when: enable_pihole_updatelists
    - role: ../roles/status
